    <header>
        <nav>

    <div style="text-align:center;">
      <h1 style="color: green">Contact page</h1>
      <p>Hello, if you would like to connect with me, then here is the link to all of my social accounts</p>
      <br>

      </div>
      <br>
      <h2>Contact Form</h2>
      <main>
        <section class="contact">
          <div class="container">
              <form class="contact-form">
                <div class="input-wrap">
                <label for="fname">First Name</label><i class="icon fa-solid fa-image-portrait"></i>
                <input type="text" class="contact-input" id="fname" name="firstname" auto-complete="off" required>
                </div>
                
                <div class="input-wrap">
                <label for="lname">Last Name</label><i class="icon fa-solid fa-image-portrait"></i>
                <input type="text" class="contact-input" id="lname" auto-complete="off" name="lastname" required>
                </div>

                <div class="input-wrap w-100">
                <label for="email">Email</label><i class="icon fa-solid fa-envelope"></i>
                <input type="email" class="contact-input" id="email" auto-complete="off" name="Email" required>
                </div>

                <div class="input-wrap w-100">
                <textarea class="contact-input" name="Message" auto-complete="off" required></textarea> 
                <label for="subject">Message</label><i class="icon fa-solid fa-message"></i>
                </div>
              
            </div>
            <div class="contact-buttons">
              <button class="btn upload">
                
                  <i class="icon fa-solid fa-paperclip"></i>
                  Add attachment
                
                <input type="file" name="attachement">
              </button>
              <input type="submit" value="Send message" class="btn">
            </div>
          </form>
          </div>
        </section>
      </main>
    </form>
    <script src="app.js"></script>
  </body>
